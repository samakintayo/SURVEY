<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="row">
<div class="container col-sm-4">
<h1> Complete Survey</h1>
<br>
<form>

  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" required>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your email" required>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Phone Number</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Contact Number" required>
  </div>

      <label for="exampleFormControlInput1">Sex(Select Appropraitely)</label>

    <div class="form-group">
      <div class="form-check form-check-inline ">
              <label class="form-check-label" for="inlineCheckbox1">Male</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" >
              <label class="form-check-label" for="inlineCheckbox1">Female</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
     </div>
</div>

<div class="form-group">
  <label for="">Do You Like this Survey?</label>
  <div class="form-check form-check-inline margin-add ">
          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" >
          <label class="form-check-label" for="inlineCheckbox1">No</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Maybe</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
 </div>
</div>

    <div class="form-group">
   <label for="exampleFormControlSelect1">How was your Experience checking out this Survey?</label>
   <select class="form-control" id="exampleFormControlSelect1">
     <option>-----Select</option>
     <option>Bad</option>
     <option>Good</option>
     <option>Very Good</option>
     <option>Excellent</option>
   </select>
 </div>

 <div class="form-group">
    <label for="exampleFormControlTextarea1">How can we improve?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
<button class="btn btn-primary" type="submit">Submit form</button>

    </form>

</div>

</div>
